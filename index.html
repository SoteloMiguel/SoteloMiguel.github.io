<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Encriptador y Desencriptador de texto">
  <meta name="keywords" content="Encriptador, Desencriptador, texto">
  <meta name="author" content="Miguel Angel Sotelo">
  <meta name="copyright" content="Miguel Angel Sotelo">

  <title>Encriptador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,600;1,200;1,300&family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style-reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="box-header">
      <a class="header-logo" href="https://www.aluracursos.com/" target="_blank">
        <img class="logo" src="./img/logo.svg" alt="Logotipo Alura" title="Alura Latam"></a>
      <a class="header-text" href="https://www.aluracursos.com/" target="_blank">#challengeonecodificador3</a>
    </div>
  </header>

  <main>
    <h1 class="h1-title"><span>Des</span>Encriptador</h1>
    <section class="section-entrada">
      <textarea name="" id="texto-entrada" cols="30" rows="8" placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>
      <p><i class="fa-solid fa-circle-exclamation"></i>Solo letras min√∫sculas, sin acentos ni caracteres especiales.</p>
      <button id="encriptar" onclick="encriptar()"><i class="fa-solid fa-binary-lock"></i><i
          class="fa-solid fa-lock"></i>Encriptar</button>
      <button id="desencriptar" onclick="desencriptar()"><i class="fa-solid fa-lock-open"></i>Desencriptar</button>
      <button disabled id="limpiar" onclick="limpiar()"><i class="fa-solid fa-trash"></i>limpiar</button>
    </section>

    <section class="section-salida">
      <p id="tipo-operacion">Resultado</p>
      <div id="box-salida">
        <textarea class="" name="" id="texto-salida" cols="30" rows="8"></textarea>
      </div>

      </br>
      <button disabled id="copiar" onclick="copiar()"><i class="fa-solid fa-copy"></i>Copiar</button>
    </section>
  </main>
  <footer>
    <p class="footer-p"><i class="fa-solid fa-copyright"></i> - Copyright Miguel Angel Sotelo </p>
    <p class="footer-p">- #challengeonecodificador3 -</p>
  </footer>
</body>

<script src="./script.js">
</script>

</html>
